<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro | Loja Virtual</title>

    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- STYLESHEET LINK -->
    <link rel="stylesheet" href="../css/style-cadastro.css">
    
  </head>

  <body>
    <main id="main">
      <div class="container">
        <div class="row justify-content-center align-items-center vh-100 text-center">
          <div class="col-md-4"></div>
          <section class="col-md-4">
            <form class="formulario-cadastro">
              <h2 class="text-center fw-semibold mb-3">Faça já seu cadastro para ter acesso</h2>

              <input 
              class="form-control text-center mb-3" 
              type="text" 
              id="email-cadastro" 
              name="email-cadastro" 
              placeholder="Digite seu E-mail" />
              
              <input 
              class="form-control text-center mb-3" 
              type="text" 
              id="nome-cadastro" 
              name="nome-cadastro" 
              placeholder="Digite seu nome e sobrenome" />

              <input
              class="form-control text-center mb-3"
              type="password" 
              id="senha-cadastro" 
              name="senha-cadastro" 
              placeholder="Digite a sua Senha" />

              <input class="btn btn-outline-danger m-2" 
              type="submit"
              value="cadastrar"
              onclick="cadastro(); return false" >
            </form>
          </section>
          <div class="col-md-4"></div>
        </div>
      </div>
    </main>
  </body>

  <script src="../js/scripts.js"></script>

  <!-- BOOTSTRAP JS LINK -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
